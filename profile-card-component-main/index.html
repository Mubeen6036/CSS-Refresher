<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./css/style.css'/>
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img src='./images/bg-pattern-top.svg' class = 'upper-image'/>
    <div class='outerContainer'>
      <div class = 'container'>
        <div class = 'container__imagebackground'></div>
        <div class = 'container__user'></div>
        <div class = 'container_body'>
          <div class='container__names'>
            <div class='container__names__age'>
              <div>Victor Crest  <span>26</span></div>
            </div>
            <div class='container__names__location'>London</div>
          </div>
          <div class='container__line'></div>
          <div class = 'container__stats'>
            <div class = 'stats'>
              <div class = 'stats__numbers'>80K</div>
              <div class = 'stats__text'>Followers</div>    
            </div>
            <div class = 'stats'>
              <div class = 'stats__numbers'>803K</div>
              <div class = 'stats__text'>Likes</div>
            </div>
            <div class = 'stats'>
              <div class = 'stats__numbers'>1.4K</div>
              <div class = 'stats__text'>Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img src='./images/bg-pattern-bottom.svg' class = 'lower-image'/>
</body>
</html>
